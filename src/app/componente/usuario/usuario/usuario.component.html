<div class="padding-25">
    <div class="section-page">
        <mat-toolbar color="transparent">
            <h3 class="font-weight-500 font-20">Usuários</h3>
            <span class="navbar-spacer"></span>
            <button mat-raised-button color="primary" class="button-padding" (click)="openCadastroUsuario()">NOVO
                USUÁRIO</button>
        </mat-toolbar>
    </div>

    <div class="custom-box top-30">
        <h4 class="font-weight-500 font-16">Filtrar</h4>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome do usuário" [(ngModel)]="filtro.nome" name="nome" id="nome" #nome>
                </mat-form-field>
            </div>

            <div class="col-md-3">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="CPF" [(ngModel)]="filtro.cpf" name="cpf" id="cpf" #cpf
                        mask="000.000.000-00" [dropSpecialCharacters]="false">
                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="Login de acesso" [(ngModel)]="filtro.login" name="login" id="login"
                        #login>
                </mat-form-field>
            </div>

            <div class="col-md-1">
                <button mat-raised-button color="primary" class="button-padding top-8 full-width"
                    (click)="consultarUsuario()">FILTRAR <mat-icon>search</mat-icon></button>
            </div>
        </div>
    </div>

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 full-width top-30">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let usu">{{usu.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let usu">{{usu.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let usu">{{usu.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let usu">{{usu.login}}</td>
        </ng-container>

        <ng-container matColumnDef="btn-editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usu">
                <button mat-icon-button color="primary" aria-label="Editar" (click)="openEditarUsuario(usu)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="btn-remover">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usu">
                <button mat-icon-button color="warn" aria-label="Excluir" (click)="dialogRemoverUsuario(usu)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

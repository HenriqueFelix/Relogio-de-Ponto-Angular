<mat-drawer-container class="drawer-page-container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="over">
        <mat-toolbar>Menu</mat-toolbar>
        <!--
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
            <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
            <a mat-list-item [routerLink]="['/usuarios']">Usuários</a>
            <a mat-list-item [routerLink]="['/pontos']">Ponto</a>
            <a mat-list-item (click)="openDialogLogout()">Sair</a>
        </mat-nav-list> 
        -->

        <mat-accordion class="app-nav-accordion">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
                <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
                <a mat-list-item [routerLink]="['/usuarios']">Usuários</a>
                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Ponto</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item [routerLink]="['/ponto_registrar']">Registrar</a>
                        <a mat-list-item [routerLink]="['/pontos']">Consultar</a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <a mat-list-item (click)="openDialogLogout()">Sair</a>
            </mat-nav-list>
        </mat-accordion>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary" *ngIf="exibirMenu()">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Relógio de Ponto</span>
            <span class="navbar-spacer"></span>
            <!--
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            -->
            <button mat-icon-button aria-label="Sair" (click)="openDialogLogout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
